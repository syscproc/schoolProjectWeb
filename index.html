<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="./style.css">
    <meta http-equiv="refresh" content="4"/>
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous"/>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="container" id="container">
        <div class="form-container signup-container">
            <form action="#">
                <h1>Create an Account</h1>
                <div class="socail-container">
                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter-square"></i>
                    </a>

                    
                </div>
                <span>use your email for registreation</span>
                <input type="text" placeholder="Name" name="" id="">
                <input type="email" placeholder="email">
                <input type="password" placeholder="Password">
                <br/>
                <button>Signup</button>

            </form>
        </div>
        <div class="form-container sign-in-container">
            <form action="#">
                <h1>Sign in</h1>
                <div class="socail-container">

                    <a href="#">
                        <i class="fab fa-facebook"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-google"></i>
                    </a>
                    <a href="#">
                        <i class="fab fa-twitter-square"></i>
                    </a>

                    
                </div>
                <span>Login to your account</span>
                <input type="email" placeholder="Email">
                <input type="password" placeholder="Password">
                <a href="#">Forget your password?</a>
                <br/>
                <button>Sign in</button>
            </form>
        </div>
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-pannel overlay-left">
                        <h1>Already have an account?</h1>
                        <p>To keep connected with us 
                             please login with your 
                             account here
                            
                        </p>
                        <button class="ghost" id="signIn">signIn</button> 

                </div>
                <div class="overlay-pannel overlay-right">
                    <span class="typewriter">
                        <h1>Create your account<br>
                        <span> and get tons of discounts</span>
                        </h1>
                        
                        
                        </span>
                        <button class="ghost" id="signUp">Sign up</button>
                </div>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
